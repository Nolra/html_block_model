<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Flow & Block Model</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header class="nav">
        <button class="success flow-button">Flow</button>
        <button class="warning sizing-button">Sizing</button>
        <button class="error position-button">Position</button>
    </header>






    <main>

        <section class="section flow-section">
            <h1>HTML Flow</h1>
            <article class="card">
              <header>
                <h2>Инструменты: 
                  <label data-tooltip="Выберите какую блочность должны иметь элементы" for="model" class="label">Выбор модели</label>
                  <label data-tooltip="Выберите какую обтекаемость должен иметь третий элемент" for="float" class="label">Обтекание</label>
                </h2>
              </header>
              <div class="tools">
                <select id="model" value="none">
                  <option value="none">display: none</option>
                  <option value="block">display: block</option>
                  <option value="inline-block">display: inline-block</option>
                  <option value="inline">display: inline</option>
                </select>
                <select id="float" value="none">
                  <option value="none">float: none</option>
                  <option value="left">float: left</option>
                  <option value="right">float: right</option>
                </select>
              </div>
            </article>

            <article class="card">
              <header>
                <h2>
                  Демонстрация:
                  <label data-tooltip="Элементы выпали из потока, их как-будто нет" id="demo-model-label" for="model" class="label">display: none</label>
                  <label data-tooltip="Никакого обтекания, обычный поток" id="demo-float-label" for="float" class="label">float: none</label>
                </h2>
              </header>
              <div class="demo none" id="demo-model">
                <div>Первый элемент</div>
                <div>Второй элемент</div>
                <div class="floating" id="floating">Третий элемент</div>
                <div>Четвертый элемент</div>
                <div>Пятый элемент</div>
              </div>
            </article>
        </section>


        <section class="section size-section">
          <h1>HTML Sizes</h1>
          <article class="card">
            <header>
              <h2>Инструменты: 
                <label data-tooltip="Укажите величину внутреннего отступа" for="padding" class="label">padding</label>
                <label data-tooltip="Укажите величину границы" for="border" class="label">border</label>
                <label data-tooltip="Укажите величину внешнего отступа" for="margin" class="label">margin</label>
              </h2>
            </header>
            <div class="tools">
              <input type="number" id="padding" value="20"/>
              <input type="number" id="border" value="20"/>
              <input type="number" id="margin" value="20"/>
            </div>
          </article>

          <article class="card">
            <header>
              <h2>
                Демонстрация:
                <label data-tooltip="Внутренний отступ является частью элемента" id="demo-padding-label" for="padding" class="label">padding: 20px</label>
                <label data-tooltip="Граница является частью элемента" id="demo-border-label" for="border" class="label">border: 20px</label>
                <label data-tooltip="Внешний отступ не является частью элемента" id="demo-margin-label" for="margin" class="label">margin: 20px</label>
              </h2>
            </header>
            <div class="demo" id="demo-sizes">

              <div class="margin-box">
                <span>margin 20px</span>
                <div class="border-box">
                  <span>border 20px</span>
                  <div class="padding-box">
                    <span class="padding">padding 20px</span>
                    <div class="base-box">
                      sizing: <span class="sizing-size">280 x 280</span>
                      <br>
                      occupied: <span class="occupied-size">320 x 320</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
      </section>
    </main>






    <footer class="nav">
      <button class="success flow-button">Flow</button>
      <button class="warning sizing-button">Sizing</button>
      <button class="error position-button">Position</button>
    </footer>
    <script src='./script.js'></script>
</body>
</html>
